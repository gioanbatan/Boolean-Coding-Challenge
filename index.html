<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <title>Lim - Taking Booleaners from A to B</title>

    <!-- Link al file css -->
    <link rel="stylesheet" href="style.css">

    <!-- font Questrial da font.google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  </head>

  <body>

    <div class="contenitore">

      <!-- Logo Lim e sottotitolo -->
      <header>
        <img src="img/logo.png" alt="Lim - logo" width="25%">
        <div class="sottotitolo">
          Taking Booleaners from A to B
        </div>
      </header>

      <!-- Nav con Prenota, Termina e Accendi luci-->
      <nav>
        <button type="button" name="prenota">Prenota</button>
        <button type="button" name="termina">Termina prenotazione</button>
        <button type="button" name="accendi">Accendi Luci</button>
      </nav>

      <!-- Lista monopattini disponibili -->
      <main>
        <div class="monopattino">
          <input type="checkbox" name="mono1" value="">
          <div class="nomemono">Monopattino Gino22</div>
          <div class="posizione">
            Via Guadalametri - a 220
          </div>
          <div class="statocarica">
            Stato carica:
          </div>
          <div class="carica1">
          </div>
        </div>

        <div class="monopattino">
          <input type="checkbox" name="mono2" value="">
          <div class="nomemono">Monopattino Mike24</div>
          <div class="posizione">
            Via Ricciardoni - a 420
          </div>
          <div class="statocarica">
            Stato carica:
          </div>
          <div class="carica2">
          </div>
        </div>

        <div class="monopattino">
          <input type="checkbox" name="mono3" value="">
          <div class="nomemono">Monopattino Fede124</div>
          <div class="posizione">
            Via Mentarini - a 490
          </div>
          <div class="statocarica">
            Stato carica:
          </div>
          <div class="carica3">
          </div>
        </div>
      </main>

    </div>

  </body>
</html>
